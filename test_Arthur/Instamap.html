<!doctype html>
<html>

<head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Instamaps</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="navbar navbar-dark bg-dark box-shadow">
                    <div class="container d-flex justify-content-between">
                        <a href="#" class="navbar-brand d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
                            		stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle></svg>
                                <strong>Instamaps</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
      <div id="first_page">
          <div id="sign-in">
                <div class="text-center mb-4">
                  <img id="img_insta" class="mb-4" src="insta.jpg" alt="logo instagram" width="110" height="100">
                </div>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <p>Étapes à suivre : </p>
                  <ol>
                    <li>Se Connecter/S'inscrire</li>
                    <li>Suivre le lien pour récupérer l'access token</li>
                    <li>Afficher photos sur la carte</li>
                  </ol>
                  <p>Connexion/inscription ? <a href="https://www.instagram.com/"> C'est ici</a></p>
                  <p id="lien">Récupération de l'access token : </p>
                  <button class="btn btn-success" id="bouton" onclick="generationLien('lien')">Access Token</button><br />
                  <p><button onclick="getAccessToken()">Here</button></p>
          </div>
      </div>

      <div id="second_page">
        <div class="row">
          <div class="col-lg-4">
            <h3>Images</h3>
            <div class="nav nav-pills nav-stacked" id="side">
            <a class="item">
              <img src="" />
            </a>
            </div> 
          </div>

          <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=crossorigin="anonymous"></script>

          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDczsPlVhhXlgcxO7GDaHj3pDQMqife1tA&callback=initMap"></script>
          <script type="text/javascript" src="req.js"></script>
	  
          <div class="col-lg-8">
              <div id="map"></div>
              <button class="btn btn-info" onclick="enter()">Click</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
